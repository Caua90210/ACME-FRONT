<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/dash.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body class="bg-[#1F2937] h-screen">
    <header class="h-24 flex justify-between items-center p-12 border-b-4 border-[#111827]">
        <h1 class="text-white text-3xl font-semibold">CMS</h1>
        <div class="flex items-center gap-5">
            <a href="./index.html" class="text-white text-xl font-semibold border-2 border-white px-6 py-2 rounded-full hover:bg-[#374151]  transition-colors">HOME</a>
            
            <button class="bg-[#111827] text-white border-white border-2 px-6 py-2 text-xl font-semibold rounded-full flex items-center gap-2 hover:bg-[#374151]  transition-colors" id="add">
                <i class=' bx bx-plus'></i>
                ADD
            </button>
        </div>
    </header>
    <main class="flex justify-center mt-24">
        <div class="absolute top-32">
            <i class="bx bx-search-alt-2 text-white absolute top-1/2 left-3 transform -translate-y-1/2 text-xl"></i>
            <input type="text" name="search" class="pl-10 pr-4 py-2 w-80 bg-gray-700 text-white border-b-2 border-white rounded-full focus:outline-none focus:border-[#374151] placeholder-[#374151] placeholder-opacity-50" placeholder="Search...">
        </div>
        <div class="w-7/12 flex flex-col items-center">
            <div class="h-20 grid grid-cols-6 place-items-center pb-10 ml-72 gap-x-40">
                <h1 class="text-white  text-3xl h-full flex items-center">ID</h1>
                <div class="text-white  text-3xl h-full flex items-center">PRODUTO</div>
                <div class="text-white  text-3xl h-full flex items-center">VALOR</div>
                <div class="text-white text-3xl h-full flex items-center">AÇÃO</div>
            </div>
            <div id="container" class="flex flex-col gap-y-4 mx-40">
    
            </div>
        </div>
    </main>
</body>

</html>
