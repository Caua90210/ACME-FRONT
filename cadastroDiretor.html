<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./js/cadastroDiretor.js"></script>
</head>

<body class="bg-gray-100 h-screen font-sans">

    <header class="h-24 flex justify-between items-center px-12 bg-gray-900 text-white">
        <a href="./dashboardDiretor.html"><img src="./img/botao-voltar (1).png" alt="home" class="pl-10"></a>
        
      
    </header>

    <main class="h-5/6 flex justify-center items-center ">
        <div class="flex w-full h-full justify-around items-center bg-white rounded-lg shadow-md p-8">
            <div class="flex flex-col gap-4 justify-end">
                <h1 class="text-3xl text-center text-gray-900 pb-4">CADASTRE SEU DIRETOR</h1>
                <div class="flex items-center gap-2">
                    <label for="nome" class="text-3xl text-gray-900">Nome:</label>
                    <input type="text" class="px-3 py-2 w-96 border rounded-md bg-gray-100 text-gray-900 text-xl" id="nome">
                </div>
                <div class="flex items-center gap-4">
                    <label for="biografia" class="text-3xl text-gray-900">Biografia:</label>
                    <textarea name="" cols="30" rows="3" class="px-3 py-2 w-96 border rounded-md bg-gray-100 text-gray-900 text-xl" id="biografia"></textarea>
                </div>
                <div class="flex items-center gap-2">
                    <label for="nascimento" class="text-3xl text-gray-900">Nascimento:</label>
                    <input type="date" class="px-3 py-2 w-96 border rounded-md bg-gray-100 text-gray-900 text-xl" id="nascimento">
                </div>
                <div class="flex items-center gap-2">
                    <label for="falecimento" class="text-3xl text-gray-900">falecimento:</label>
                    <input type="date" class="px-3 py-2 w-96 border rounded-md bg-gray-100 text-gray-900 text-xl" id="falecimento">
                </div>
                <div class="flex items-center gap-2">
                    <label for="sexo" class="text-3xl text-gray-900">Sexo:</label>
                    <input type="text" class="px-3 py-2 w-96 border rounded-md bg-gray-100 text-gray-900 text-xl" id="nome">
                </div>
                
                <button class="p-3 border-4 mt-6 border-gray-900 text-gray-900 font-bold hover:bg-gray-900 hover:text-white transition ease-in-out block rounded-full" id="cadastrar">CADASTRAR FILME</button>
            </div>
            <div class="" id="capaDiretor">
                <div class="posterFilme bg-gray-900 text-white h-fit flex flex-col items-center border-4 border-gray-900  rounded-lg">
                    <img id="poster" class="w-64">
                    <input type="text" id="link" class="w-full outline-none bg-gray-100 text-gray-900 font-bold rounded-lg pl-4" placeholder="inserir imagem">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
